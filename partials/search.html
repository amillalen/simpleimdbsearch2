<div class="panel panel-default">
   <div class="panel-heading">
 IMDB SEARCH APP
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
	<form class="navbar-form navbar-left" role="search" (ngSubmit)="searchBasicImdb()">
	  <div class="form-group"> 
	    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="imdbquery" required>
	  </div> 
	  <button type="submit" class="btn btn-default" >Submit</button>
	</form>

    </div>
  </div>
</nav>

   </div>
   <div class="panel-body" *ngIf="imdbdata?.data">
	<div>
	    {{message}}
           <!--  {{textSearch}}  -->
	</div>

       <div class="panel panel-default" *ngFor="#item of imdbdata?.data?.results[0]?.list|movieFilter" >
         <div class="panel-body">
          Title: {{item.title}} ({{item.year}}) <br/>
          Principals: <br/><span *ngFor="#principal of item.principals">{{principal.name}}  <br/></span>
          <br/>
          <br/>
          <img src="{{refToIcaledImg200(item.image.url)}}" *ngIf="item.image"/>
         </div>
      </div>

    </div>

</div>
